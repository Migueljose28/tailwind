                 <h1> Login </h1>
                    
                    <div class="textfield">
                        
                        <input type="text" name="nomeForm" id="nomeForm" placeholder="UsuÃ¡rio">

                    <div class="textfield">

                        <input type="password" name="senhaForm" id="senhaForm" placeholder="Senha">

                    </div>

            <div class = " flex flex-row">
                <section  class="h-5 w-5  mr-1 bg-red-500 rounded-2xl"></section>
                <section class="h-5 w-5   mr-1 bg-yellow-500 rounded-2xl"></section>
                <section class="h-5 w-5  bg-green-500 rounded-2xl"></section>
            </div>
    
            <h2 class="text-xl font-semibold mb-2 ">Error</h2>
