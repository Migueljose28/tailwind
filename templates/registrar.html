    <div class="main-login">

        <div class="right-login">

                        </div>
                   
                        <div class="textfield">
                            
                            <input type="text" name="telefoneForm" placeholder="Telefone" id="telefoneForm">
                        </div>
                        
                        </div>
                        <div>
                        <div class="textfield">
                           
                            <input type="text" name="cpfForm" placeholder="CPF OU CNPJ" id="cpfForm">
                        </div>
                        <div class="textfield">

                            <input type="password" name="senhaForm" placeholder="Senha" id="senhaForm">

                        </div>
                        <div class="textfield">
                           <section class="input">
                            <input type="password" name="confirmarSenhaForm" placeholder="confirmar Senha" id="confirmarsenha">
                            <button type="button"  onclick="exibirpassword('confirmarsenha', this)">
                                <svg class="size-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">

                            </button>
                        </section>
                        </div>
                    </div>
                    </div>

                    <a class="" href="/templates/login.html">Login</a>
